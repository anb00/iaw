<!DOCTYPE HTML>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Web : s04.jpacrud</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/stars/create}" th:object="${star}" method="post">
	<div>
		<label for="name">Name</label>
	</div>
	<div>
		<input type="text" th:field="*{name}" />
		<div>
			<label for="type">Type</label>
		</div>
		<div>
			<select th:field="*{type}" >
				<option value="1">HOTEL</option>
				<option value="2">ACTIVITY</option>
				<option value="3">RESTAURANT</option>
				<option value="4">PRODUCT</option>
				<option value="5">ITEM</option>
				<option value="6">ROOM</option>
			</select>
		</div>
		<div>
			<label for="price">PRICE</label>
		</div>
		<div>
			<input type="text" th:field="*{price}" />
		</div>
		<p><input type="submit" value="Submit" /></p>
</form>
<hr>
<div class="container">
	<form action="#" th:action="@{127.0.0.1:9090/stars/create}" th:object="${star}" method="post" class="form form-select-button">


		name:<input type="text" value="name" name="name" />

		Price:	<input type="text" value="price" name="price" />
		type:<input type="text" value="type" name="type" />
		id[5-9]<input type="text" value="id" name="id" />


	<button type="submit" value="enviar">Enviar</button>
	</form>
</div>
</body>
</html>
